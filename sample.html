<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF9F6;
            color: #2E282A;
            line-height: 1.6;
        }
        .color-box {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        .label {
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Palette Preview</h1>
    <div class="color-box" style="background-color: #8C1C13;">
        <p class="label">Primary: Deep Burgundy #8C1C13</p>
    </div>
    <div class="color-box" style="background-color: #F2E8C6;">
        <p class="label">Secondary: Warm Ivory #F2E8C6</p>
    </div>
    <div class="color-box" style="background-color: #FDB833;">
        <p class="label">Accent: Golden Yellow #FDB833</p>
    </div>
    <div class="color-box" style="background-color: #2E282A; color: white;">
        <p class="label">Text: Dark Charcoal #2E282A</p>
    </div>
    <div class="color-box" style="background-color: #FAF9F6; border: 1px solid #2E282A;">
        <p class="label">Background: Off-White #FAF9F6</p>
    </div>
</body>
</html>
